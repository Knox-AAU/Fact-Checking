PrebenShellExpress=Ingen interesse i priskrig. En af de lokale forhandlere, som Newsbreak.dk har talt med, vurderer, at det store prisdyk ved corona-udbruddet gjorde ondt, og at ingen har interesse i en priskrig. - Det kostede rigtig mange penge, da priserne styrtdykkede, men benzinen var indkøbt til en langt højere pris. Så ingen har interesse i en priskrig lige nu, siger Preben Pedersen, indehaver af en Shell Express-tank i Fredericia. Han har den ro i maven, at han ikke lever af at sælge benzin og diesel. Selve tanken er lejet ud til olieselskabet, mens han driver værksted og kiosk på stedet. Han er stadig den lokale observatør for prisudviklingen, og der er kun en ting, der efter hans mening kan få priserne i bevægelse: - Hvis et eller andet fjols søtter prisen ned, siger han.
BorderTradeBack=AFGIFTSPOLITIK: Det er tydeligt for de fleste, at grænsehandelen er vendt massivt tilbage nu, hvor grænserne igen er åbne. En køretur på E45 vidner om tungt læssede biler, mange med trailere, på vej op igennem Jylland. I Dansk Folkeparti kan vi sagtens forstå, at familien Danmark handler stort ind syd for den tyske grænse, men der, hvor vi retter kritik, er på den afgiftspolitik som fastholder årlige stigninger i grænsehandlen.
