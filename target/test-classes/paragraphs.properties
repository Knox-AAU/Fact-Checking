AdamsElectedYear=When George W. Bush, at the age of 54, became the 43rd president of the United States, it was only the second time in American history that a president's son went on to the White House. John Quincy Adams, elected the sixth president in 1824, was the son of John Adams, the second president. While John Adams had groomed his son to be president, George Bush, the 41st president, insisted he was surprised when the eldest of his six children became interested in politics, became governor of Texas, and then went on to the White House.
